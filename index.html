<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body class="main-content">
    <header class="section sec1 header active-section" id="home">

    </header>
    <main>
        <section class="section sec2 about" id="about">

        </section>
        <section class="section sec3 portfolio" id="portfolio">
            
        </section>
        <section class="section sec4 blogs" id="blogs">
            
        </section>
        <section class="section sec5 contacts" id="contacts">
            
        </section>
    </main>
    <div class="control-buttons-container">
        <div class="control-button control-button-1 active-button" data-id="home">
            <i class="fas fa-home" data-id="home"></i>
        </div>
        <div class="control-button control-button-2"  data-id="about">
            <i class="fas fa-user" data-id="about"></i>
        </div>
        <div class="control-button control-button-3"  data-id="portfolio">
            <i class="fas fa-briefcase" data-id="portfolio"></i>
        </div>
        <div class="control-button control-button-4"  data-id="blogs">
            <i class="fas fa-newspaper" data-id="blogs"></i>
        </div>
        <div class="control-button control-button-5"  data-id="contacts">
            <i class="fas fa-envelope-open" data-id="home" data-id="contacts"></i>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
